<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{NAME}}.mega — MegaName Card</title>
  <link rel="stylesheet" href="namecard.css">
</head>
<body>
  <div class="card">
    <!-- Grid background -->
    <div class="grid-bg"></div>
    <div class="paper-texture"></div>

    <!-- Header -->
    <div class="card-header">
      <div class="brand">MEGA <em>NAME</em></div>
      <div class="chain-badge">MEGAETH</div>
    </div>

    <!-- Avatar -->
    <div class="avatar-section">
      <div class="avatar">
        <!-- If avatar URL exists, use <img>; otherwise show initial -->
        <span class="avatar-initial">{{INITIAL}}</span>
        <!-- <img src="{{AVATAR_URL}}" alt="" class="avatar-img"> -->
      </div>
    </div>

    <!-- Identity -->
    <div class="identity">
      <h1 class="display-name">{{NAME}}</h1>
      <div class="mega-name">
        <span class="status-dot"></span>
        {{NAME}}.mega
      </div>
    </div>

    <!-- Bio -->
    <div class="bio">{{BIO}}</div>

    <!-- Social Links -->
    <div class="socials">
      <!-- Only render links that have values. Icons are inline SVG for portability. -->

      <a href="https://x.com/{{TWITTER}}" class="social-link" target="_blank" rel="noopener">

      <div class="stored-label">
        <span class="footer-dot"></span>
        stored on-chain
        <span class="footer-dot"></span>

      <div class="powered-by">Powered by MegaName × Warren</div>

  </div>
